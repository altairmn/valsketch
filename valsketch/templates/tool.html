{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <div class="row">
          <div id="control-list" class="col-sm-12">
            <h3>Tools</h3>
            <div class="btn-group-vertical" role="group">
              <button type="button" class="btn btn-md btn-default" id="draw-button">
                <span class="fa fa-pencil" aria-hidden="true"></span> Draw
              </button>
              <button type="button" class="btn btn-md btn-default" id="delete-button">
                <span class="fa fa-trash-o" aria-hidden="true"></span> Delete
              </button>
              <button type="button" class="btn btn-md btn-default" id="complete-button">
                <span class="fa fa-dot-circle-o" aria-hidden="true"></span> Complete
              </button>
              <button type="button" class="btn btn-md btn-default" id="undo-button">
                <span class="fa fa-undo" aria-hidden="true"></span> Undo
              </button>
            </div>
          </div>
        </div>
        <div class="row">
        <div id="part-list" class="col-sm-12">
            <h3>Parts</h3>
            {% for part_name in sketch_meta['parts'] %}
            <div class="row part-container" id="{{ part_name}}-container">
                <div id="{{ part_name }}-status"
                    class="part-status col-sm-2">0</div>
                <div class="part-name col-sm-6">{{ part_name }}</div>
                <div class="part-add col-sm-2" id="add-{{ part_name }}">+</div>
                <div class="part-remove col-sm-2" id="remove-{{ part_name }}">-</div>
                <span class="part-color-active" id="#faqece"></span>
                <span class="part-color-inactive" id="#faq012"></span>
            </div>
            {% endfor %}
        </div>
      </div>
        </div>
        
        <div class="col-sm-7 col-sm-offset-2">
          <canvas id="myCanvas" width="600" height="600" style="border: solid 2px black">
        </canvas>
        </div>

  </div>

    <div style="display: none">
    {{ sketch_meta['svg'] }}
    </div>
</div>


{% endblock %}
